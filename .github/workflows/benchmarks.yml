# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
    workflow_dispatch:
    pull_request:

name: "Benchmarks"

jobs:
    run:
        name: "Benchmarks"
        runs-on: ${{ matrix.operating-system }}
        strategy:
            fail-fast: false
            matrix:
                operating-system: [ubuntu-latest]
                php-versions: ["8.1"]

        steps:
            - name: Set git to use LF
              run: |
                  git config --global core.autocrlf false
                  git config --global core.eol lf

            - name: Install PHP
              uses: shivammathur/setup-php@2.19.1
              with:
                  php-version: ${{ matrix.php-versions }}
                  coverage: none

            - name: Get Composer Cache Directory
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Checkout
              uses: actions/checkout@v3
              with:
                  ref: main
                  fetch-depth: 1

            - name: Install dependencies
              run: composer install --no-progress --prefer-dist --optimize-autoloader

            - name: Run benchmarks baseline
              run: "vendor/bin/phpbench run --profile=ci --report=aggregate --tag=main_branch --group=ci"

            - name: Clear vendor files
              run: |
                rm -rf vendor composer.lock

            - name: Checkout
              uses: actions/checkout@v3
              with:
                clean: false
                fetch-depth: 1

            - name: Install dependencies
              run: composer install --no-progress --prefer-dist --optimize-autoloader

            - name: Run benchmarks and compare
              run: "vendor/bin/phpbench run --profile=ci --report=overview --ref=main_branch --group=ci"
